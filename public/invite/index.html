<p>I&rsquo;d be happy to speak at your event! Please fill out the form below to send me an invitation.</p>

<div class="invite-container">
  <form id="invite-form" class="invite-form" action="https://formsubmit.co/contact@yeshwanthlm.in" method="POST">
    <div class="form-group">
      <label for="name">Your Name *</label>
      <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
      <label for="email">Your Email *</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="phone">Your Phone Number (include country code)</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900">
    </div>
    
    <div class="form-group">
      <label for="event-name">Event Name *</label>
      <input type="text" id="event-name" name="event-name" required>
    </div>
    
    <div class="form-group">
      <label for="event-date">Event Date *</label>
      <input type="date" id="event-date" name="event-date" required>
    </div>
    
    <div class="form-group">
      <label for="event-time">Event Time *</label>
      <input type="time" id="event-time" name="event-time" required>
    </div>
    
    <div class="form-group">
      <label for="event-location">Event Location *</label>
      <input type="text" id="event-location" name="event-location" required>
    </div>
    
    <div class="form-group">
      <label for="event-type">Event Type *</label>
      <select id="event-type" name="event-type" required>
        <option value="">Select Event Type</option>
        <option value="Conference">Conference</option>
        <option value="Meetup">Meetup</option>
        <option value="Workshop">Workshop</option>
        <option value="Webinar">Webinar</option>
        <option value="Panel Discussion">Panel Discussion</option>
        <option value="Other">Other</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="audience-size">Expected Audience Size *</label>
      <input type="number" id="audience-size" name="audience-size" min="1" required>
    </div>
    
    <div class="form-group">
      <label for="topic">Preferred Topic *</label>
      <input type="text" id="topic" name="topic" required>
    </div>
    
    <div class="form-group full-width">
      <label for="message">Additional Information</label>
      <textarea id="message" name="message" rows="4"></textarea>
    </div>
    
    
    <input type="hidden" name="_subject" value="New Speaking Invitation Request">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://yeshwanthlm.in/invite/thanks">
    
    <div class="form-group full-width">
      <button type="submit" class="submit-button">Send Invitation</button>
    </div>
  </form>
</div>

<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
<script>
    var mybutton = document.getElementById("top-link");
    window.onscroll = function () {
        if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
            mybutton.style.visibility = "visible";
            mybutton.style.opacity = "1";
        } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity = "0";
        }
    };

</script>
<script>
    document.getElementById("theme-toggle").addEventListener("click", () => {
        if (document.body.className.includes("dark")) {

            localStorage.setItem("pref-theme", 'light');
        } else {
            document.body.classList.add('dark');
            localStorage.setItem("pref-theme", 'dark');
        }
